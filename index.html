<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container-fluid">
		<h1 class="text-center">Rock, Paper, Scissors</h1>
		<form id="player-form">
			<input id="player-name" type="text" placeholder="Name"></input>
			<button id="name-submit-button" type="submit">Start</button>
		</form>
		<p id="you-are-message">Hi, <span id="p-name"></span>! You are Player <span id="p-num"></span></p>
		<p id="game-message"></p>
		<div class="game-container">
			<section id="p1-section">
				<div id="p1-name">Waiting for Player 1</div>
				<div id="p1-choices"></div>
				<div id="p1-stats">Wins: <span id="p1-wins">0</span> | Losses: <span id="p1-losses">0</span></div>
			</section>
			<section>
				<span id="outcome"></span>
			</section>
			<section id="p2-section">
				<div id="p2-name">Waiting for Player 2</div>
				<div id="p2-choices"></div>
				<div id="p1-stats">Wins: <span id="p2-wins">0</span> | Losses: <span id="p2-losses">0
			</section>
		</div>
		
		<!-- Chat -->
		<div class="chat-container">
			<ul id="message-view"></ul>
			<form id="chat-input" class="form-group">
				<input id="chat-message" class="col-xs-10" type="text"></input>
				<button id="send-button" class="btn btn-success col-xs-2" type="submit">Send</button>
			</form>
		</div>
	</div>

	<!-- jQuery -->
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

	<!-- Main js file / logic -->
	<script src="assets/js/game.js"></script>
</body>
</html>
